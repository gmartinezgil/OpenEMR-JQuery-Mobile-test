<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="jquery.mobile-1.1.0.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="jquery-1.7.1.js">
        </script>
        <script src="jquery.mobile-1.1.0.js">
        </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>OpenEMR</h1>
            <h2>
                    Patients
                </h2>
        </div>
        <!-- /header -->
        <div data-role="content" >
            <ul id="projects_id" data-role="listview" data-theme="e" data-inset="true" data-filter="false">
            
            </ul>
        </div>
        <div data-role="footer">
            <h1>Version 0.0.1</h1>
        </div>
    </div>
    <script>
        $.getJSON("http://localhost:8080/openemr/RestfulService?patients&callback=?",
			function(data) {
            $.each(data.patients, function(i, patient) {
            	console.log(patient);
            	var link="patient.html?id=" + patient.id;
            	$("#projects_id").append("<li><a href=\"" + link + "\">"  + patient.fname + " " + patient.lname + "</a></li>");
            });
            // refresh view
            $("#projects_id").listview("refresh");
        });
    </script>
</body>
</html>
